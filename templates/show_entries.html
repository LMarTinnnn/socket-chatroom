{% extends "layout.html" %}
{% block body%}
  {% if session.logged_in %}
    <form class="add-entry" action="{{ url_for('add_entry') }}" method="post">
      <dl>
        <dt>Title:</dt>
        <dd><input type="text" name="title" size="30"></dd>
        <dt>Text:</dt>
        <dd><textarea name="text" rows="5" cols="40"></textarea></dd>
        <dd><input type="submit" value="Post"></dd>
      </dl>
    </form>
  {% endif %}
  <ul>
    {% for entry in entries %}
      <li><h2>{{ entry.title }}</h2></li>
      <li><p>{{ entry.text|safe}}</p></li>
    {% else %}
      <li><em>Unbelievable. No entry here so far</em></li>
    {% endfor %}
  </ul>
{% endblock %}
